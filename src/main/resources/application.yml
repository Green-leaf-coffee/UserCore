#数据源连接信息
spring:
  datasource:
    username: root
    password: wz123
    url: jdbc:mysql://localhost/java?characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false #设置时区

    driver-class-name: com.mysql.cj.jdbc.Driver
    #session失效时间
  session:
    timeout: 86400
mybatis-plus:
  type-aliases-package: com.ccut.main.bean
  configuration:
    map-underscore-to-camel-case: false
  global-config:
    db-config:
      logic-delete-field: isDelete  # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
server:
  servlet:
    context-path: /api